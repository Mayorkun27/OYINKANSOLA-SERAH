     <script>
          document.addEventListener("DOMContentLoaded", async function () {
               let studyType = '';
           
               try {
                   // Get userId from local storage and save to variable
                   const userId = localStorage.getItem('userId');
                   const apiUrl = `/api/v1/auth/users/${userId}`;
           
                   const token = localStorage.getItem("token"); // Retrieve token from localStorage
           
                   if (!token || token.split('.').length !== 3) {
                       console.error("Invalid Token Format");
                       // Handle invalid token (e.g., redirect to login page)
                   } else {
                       const response = await fetch(apiUrl, {
                           method: 'GET',
                           headers: {
                               'Authorization': `Bearer ${token}`,
                               'Content-Type': 'application/json'
                           }
                       });
           
                       if (!response.ok) {
                           throw new Error('Network response was not ok');
                       }
           
                       const data = await response.json();
                       console.log(data.user);
                       user = data.user;
                       studyType = data.user.studyType;
                       console.log(studyType);
   
                       let userName = user["firstName"] + " " + user["lastName"];
                       let userMatric = user["matricNumber"];
                       let userEmail = user["email"];
                       let userImage = user["photo"];
   
                       document.querySelector("#fullName").innerHTML = userName;
                       document.querySelector("#matricNo").innerHTML = userMatric;
                       document.querySelector("#email").innerHTML = userEmail;
                       document.querySelector("#image").src = userImage;
                   }
               } catch (error) {
                   console.error('Fetch error:', error);
               }
           });

          document.addEventListener("DOMContentLoaded", function() {
               const userId = localStorage.getItem('userId');
               const tableBody = document.querySelector("#transaction-history tbody");
           
               axios.get(`/api/v1/transaction/get/${userId}`)
                   .then(function (response) {
                       if (response.data.success) {
                           const transactions = response.data.transactions;
                           transactions.forEach(transaction => {
                               let statuss = '';
                               if (transaction.transStatus === "success") {
                                   statuss = '<td><span class="icon bg-success"><i class="fa fa-check" aria-hidden="true"></i></span></td>';
                               } else if (transaction.transStatus === "pending") {
                                   statuss = '<td><span class="icon bg-warning"><i class="fa fa-circle-info" aria-hidden="true"></i></span></td>';
                               } else if (transaction.transStatus === "failed") {
                                   statuss = '<td><span class="icon bg-danger"><i class="fa fa-exclamation" aria-hidden="true"></i></span></td>';
                               } else {
                                   statuss = '<td><span class="badge bg-secondary">Unknown</span></td>';
                               }
                               const row = document.createElement("tr");
                               row.innerHTML = `
                                   ${statuss}
                                   <td>${transaction.transRef}</td>
                                   <td>${transaction.transMsg}</td>
                                   <td>${transaction.transAmt}</td>
                                   <td>${transaction.transType}</td>
                               `;
                               tableBody.appendChild(row);
                           });
                       }
                   })
                   .catch(function (error) {
                       console.error("Error fetching transactions:", error);
                   });
           });
            
     </script>
