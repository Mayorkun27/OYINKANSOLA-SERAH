     <script>
          let alerting = document.getElementById('alerting')

          // chage the value of amount depending on the radio button selected
          let emaill = document.querySelector('.email').innerText;
          let amountt = document.getElementById('amount');
          let full = document.getElementById('full');
          let part = document.getElementById('part');
          full.addEventListener('click', () => {
               amount.value = 10000;
               amount.disabled = true;
          });
          part.addEventListener('click', () => {
               amount.value = 5000;
               amount.disabled = true;
          });


          function showAlert(message, type) {
               alerting.innerHTML = `
                    <div class="alert alert-${type} d-flex align-items-center" role="alert">
                         <svg class="bi flex-shrink-0 me-2" role="img" aria-label="${type.charAt(0).toUpperCase() + type.slice(1)}:"><use xlink:href="#${type === 'danger' ? 'exclamation-triangle-fill' : 'info-fill'}"/></svg>
                         <div>${message}</div>
                    </div>`;
               setTimeout(() => {
                    alerting.innerHTML = "";
               }, 5000);
          }

          function payWithPaystack() {
                let handler = PaystackPop.setup({
                     key: 'pk_test_7c8afac2a29e69900f51137136528cd58d92ff5e',
                     email: emaill,
                     amount: amountt.value * 100,
                     currency: 'NGN',
                     ref: ''+Math.floor((Math.random() * 1000000000) + 1),
                     callback: function(response) {
                         showAlert(`Payment ${response.message}`, response.status);
                         console.log(response)
                     },
                     onClose: function() {
                          alert('Payment window closed.');
                     }
                });
                handler.openIframe();
          }
     </script>
