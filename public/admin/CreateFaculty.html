     <script>
          document.querySelector("#facultyForm").addEventListener("submit", function(event) {
               event.preventDefault(); // Prevent the form from submitting the traditional way
           
               const form = event.target;
               const formData = new FormData(form);
           
               // Convert FormData to a regular object
               const formDataObj = Object.fromEntries(formData.entries());
           
               // Process courses for each year
               const courses = {
                   firstYear: formData.getAll("course1[]"),
                   secondYear: formData.getAll("course2[]"),
                   thirdYear: formData.getAll("course3[]"),
                   fourthYear: formData.getAll("course4[]"),
                   fifthYear: formData.getAll("course5[]")
               };
           
               const data = {
                   name: formDataObj.name,
                   courses: courses
               };
           
               fetch("/api/v1/faculty/facultyUpload", {
                   method: "POST",                   headers: {
                       "Content-Type": "application/json"
                   },
                   body: JSON.stringify(data)
               })
               .then(response => response.json())
               .then(data => {
                   console.log("Success:", data);
               })
               .catch((error) => {
                   console.error("Error:", error);
               });
           });
