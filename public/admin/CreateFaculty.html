<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
     <!-- Icon -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="../fontawesome-free-6.4.2-web/css/all.css">

     <link rel="stylesheet" href="../dashboard.css">
     <link rel="stylesheet" href="../responsiveness.css">
     <link rel="stylesheet" href="../styles.css">
     <title>All Students</title>
     <style>
          .FilterBar{
               display: none;
               position: fixed;
               top: 0;
               left: 0;
               width: 100%;
               height: 100%;
               background-color: rgba(0, 0, 0, 0.5);

               z-index: 1000;
          }
          .list-group-item{
               font-weight: 700;
               span{
                    font-weight: 300;
               }
          }
     </style>
     <style>
          * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
          }
          body {
               font-family: Arial, sans-serif;
          }

          #new-prod-cont {
               width: 100%;
               height: 100vh;
               display: flex;
               justify-content: center;
               flex-direction: column;
               align-items: center;
               background-color: #f4f4f4;
          }

          .in-new-prod-cont {
               width: 100%;
               display: flex;
               justify-content: center;
               align-items: center;
               background-color: #f4f4f4;
               border-bottom: 1px solid #000;
          }

          .forms {
               width: 50%;
               display: flex;
               flex-direction: column;
               justify-content: center;
               align-items: center;
          }

          .forms div {
               width: 100%;
               display: flex;
               gap: 30px;
               align-items: center;
               margin: 10px 0;
          }

          .forms div label {
               width: 30%;
               text-align: right;
          }

          .forms div input, .forms div textarea {
               width: 60%;
               padding: 10px;
               border: 1px solid #000;
               border-radius: 5px;
          }

          .forms div button {
               width: 100%;
               padding: 10px;
               border: none;
               border-radius: 5px;
               background-color: #000;
               color: #fff;
               cursor: pointer;
          }
     </style>
</head>
<body>

    <main id="content allStudentsPage" class="hidde">

        <div class="container">
            <!-- search bar and filter button -->
            <div class="row">
               <div class="col-12">
                    <div id="new-prod-cont">
                         <div class="in-new-prod-cont" id="first-prod-cont">
                             <h1>Create new Faculty</h1>
                         </div>
                         <form class="forms" action="/api/v1/faculty/facultyUpload" method="post">
                              <div>
                                   <label for="productName">Faculty Name</label>
                                   <input type="text" id="productName" name="name" required>
                              </div>
                             <button class="" type="submit" >Create Product</button>
                         </form>
                     </div>
               </div>
            </div>
        </div>
        
    </main>

     <!-- Font Awsome Link -->
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
     <!-- Bootstrap Js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
     <!-- AXIOS JS -->
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <!-- <script src="allstudent.js"></script> -->
     <script>
          // Example using fetch API to send data
          const formData = {
               name: 'John',
               courses: ['input1', 'input2', 'input3'] // Array of inputs as strings
          };
          
          fetch('/api/v1/faculty/facultyUpload', {
               method: 'POST',
               headers: {
               'Content-Type': 'application/json'
               },
               body: JSON.stringify(formData)
          })
          .then(response => response.json())
          .then(data => console.log('Success:', data))
          .catch(error => console.error('Error:', error));
          
     </script>
</body>
</html>
