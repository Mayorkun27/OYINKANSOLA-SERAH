<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
     <!-- Icon -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="../fontawesome-free-6.4.2-web/css/all.css">

     <link rel="stylesheet" href="../dashboard.css">
     <link rel="stylesheet" href="../responsiveness.css">
     <link rel="stylesheet" href="../styles.css">
     <title>All Students</title>
     <style>
          .FilterBar{
               display: none;
               position: fixed;
               top: 0;
               left: 0;
               width: 100%;
               height: 100%;
               background-color: rgba(0, 0, 0, 0.5);

               z-index: 1000;
          }
          .list-group-item{
               font-weight: 700;
               span{
                    font-weight: 300;
               }
          }
     </style>
     <style>
          .in-new-prod-cont{
               width: 100%;
               border-radius: 10px;
               backdrop-filter: blur(10px) !important;
               background: linear-gradient(to left, #aa64e85c, #4259ee6b);
               color: #fff;
               opacity: 70%;
          }
          .faculty{
               width: 50%;
               display: flex;
               flex-direction: column;
               justify-content: center;
               align-items: center;
               position: relative;
          }
          .faculty::before{
            position: absolute;
            top: 30%;
            content: "";
            border-left: 2px solid white;
            border-bottom: 2px solid white;
            width: 50%;
            height: 50%;
          }
          .forms div label{
            color: white;
            width: 40%;

          }
          .form-control{
               border: none;
               outline: none;
               box-shadow: none !important;
               border-radius: 5px;
          }
     </style>
</head>
<body>

    <main id="content allStudentsPage" class="hidde row">

        <div class="col-2">
            <nav class="sidebar">
                 <div class="sidebar-top-wrapper">
                      <div class="sidebar-top mx-auto">
                           <a href="#" class="logo_wrapper">
                                <img src="../images/img1.webp" alt="logo" class="logo-small">
                           </a>
                      </div>
                 <button class="expand-btn" type="button"><i class="fa fa-expand"></i></button>
            </div>
            <div class="sidebar-links-wrapper">
                 <div class="sidebar-links">
                      <ul>
                           <li>
                                <a href="#dashboard" title="Dashboard">
                                     <i class="fa-solid fa-tachograph-digital"></i>
                                     <span class="link hide">Dashboard</span>
                                </a>
                           </li>
                           <li>
                                <a href="#" title="Profile" class="tooltips main-item">
                                     <i class="fa-solid fa-building-columns"></i>
                                     <span class="link hide">Profile</span>
                                </a>
                           </li>
                           <li>
                                <a href="#" title="Registration History" class="tooltips main-item">
                                     <i class="fa fa-exchange"></i>
                                     <span class="link hide">Registration History</span>
                                </a>
                           </li>
                           <li>
                                <a href="#" title="Transactions History" class="tooltips main-item">
                                     <i class="fa fa-exchange"></i>
                                     <span class="link hide">Transactions History</span>
                                </a>
                           </li>
                      </ul>
                 </div>
            </div>
            <div class="sidebar_bottom">
                 <div class="sidebar_profile">
                      <div class="avatar_wrapper">
                           <img src="./images/img12.png" alt="avatar" class="avatar">
                      </div>
                      <div class="avatar_name hide">
                           <div class="user-name">FARINDE REUBEN IFEOLUWA</div>
                           <div class="email">farinderif@gmail.com</div>
                      </div>
                 </div>
                 <!-- Logout icon -->
                 <a  class="logout tooltips main-item" onclick="logout()">
                      <i class="fa fa-sign-out-alt"></i>
                      <span class="expand-icon">Logout</span>
                 </a>
            </div>
       </nav>
        </div>
        <!-- search bar and filter button -->
        <div class="col-10">
            <section class="main-content ms-auto">
                <div class="row">
                    <div class="col-12">
                        <div class="in-new-prod-cont p-3">
                            <h2 class="p-0 m-0">Create new Faculty</h2>
                        </div>
                    </div>
                    <div class="col-12 my-3">
                        <form class="forms row" action="/api/v1/faculty/facultyUpload" method="post">
                            <div class="col-6 my-3 d-flex flex-column justify-content-between faculty">
                                <div class="d-flex gap-3 w-100">
                                    <label for="productName">Faculty Name</label>
                                    <input type="text" id="productName" name="name" class="form-control" placeholder="Input Faculty name" required>
                                </div>
                                <button class="btn herobtn me-auto" type="submit">Create Faculty</button>
                            </div>
                            <div class="col-6 courses">
                                <input type="text" id="courseName" name="course1" class="form-control my-3" placeholder="Input Course name" required>
                                <input type="text" id="courseName" name="course2" class="form-control my-3" placeholder="Input Course name" required>
                                <input type="text" id="courseName" name="course3" class="form-control my-3" placeholder="Input Course name" required>
                                <input type="text" id="courseName" name="course4" class="form-control my-3" placeholder="Input Course name" required>
                                <input type="text" id="courseName" name="course5" class="form-control my-3" placeholder="Input Course name" required>
                                <input type="text" id="courseName" name="course6" class="form-control my-3" placeholder="Input Course name" required>
                                <input type="text" id="courseName" name="course7" class="form-control my-3" placeholder="Input Course name" required>
                                <input type="text" id="courseName" name="course8" class="form-control my-3" placeholder="Input Course name" required>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        
    </main>

     <!-- Font Awsome Link -->
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
     <!-- Bootstrap Js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
     <!-- AXIOS JS -->
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <script src="allstudent.js"></script>
     <script src="../dashboard.js"></script>
</body>
</html>
