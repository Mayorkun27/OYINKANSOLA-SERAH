     <script>
          document.getElementById('facultyForm').addEventListener('submit', async function (event) {
               event.preventDefault();
           
               const facultyName = document.getElementById('facultyName').value;
               const coursesContainer = document.getElementById('coursesContainer');
               const courses1 = coursesContainer.querySelectorAll('input[name="course1"]');
               const courses2 = coursesContainer.querySelectorAll('input[name="course2"]');
               const courses3 = coursesContainer.querySelectorAll('input[name="course3"]');
               const courses4 = coursesContainer.querySelectorAll('input[name="course4"]');
               const courses5 = coursesContainer.querySelectorAll('input[name="course5"]');
               const courses11 = Array.from(course1).map(input => input.value);
               const courses12 = Array.from(course2).map(input => input.value);
               const courses13 = Array.from(course3).map(input => input.value);
               const courses14 = Array.from(course4).map(input => input.value);
               const courses15 = Array.from(course5).map(input => input.value);
           
               const formData = {
                    name: facultyName,
                    courses1: courses11,
                    courses2: courses12,
                    courses3: courses13,
                    courses4: courses14,
                    courses5: courses15
               };
           
               try {
                   const response = await fetch('/api/v1/faculty/facultyUpload', {
                       method: 'POST',
                       headers: {
                           'Content-Type': 'application/json'
                       },
                       body: JSON.stringify(formData)
                   });
           
                   const data = await response.json();
                   if (data.success) {
                       console.log('Success:', data);
                   } else {
                       console.error('Error:', data);
                   }
               } catch (error) {
                   console.error('Error:', error);
               }
           });
