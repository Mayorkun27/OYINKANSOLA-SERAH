<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsiveness.css">
    <link rel="icon" href="images/img1.webp">
    <link rel="stylesheet" href="tabler-icons/webfont/tabler-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.css"/>
     <link rel="stylesheet" href="dashboard.css">
     <style>
          .hidden{
              display: none;
          }
          #loader{
              margin: 0 auto;
              display: flex;
              justify-content: center;
              align-items: center;
              width: 10vh;
              height: 10vh;
              background-color: black;
          }
      </style>
</head>
<body>

     <section id="loader">
          <div class="spinner-border text-primary">
               <span class="visually-hidden">Loading...</span>
          </div>
     </section>
     
     <main id="content" class="hidden">

          <nav class="sidebar">
               <div class="sidebar-top-wrapper">
                    <div class="sidebar-top">
                         <a href="#" class="logo_wrapper">
                              <img src="images/img1.webp" alt="logo" class="logo-small">
                              <span class="hide company-name">
                                   Ebooster Hubs
                              </span>
                         </a>
                    </div>
                    <button class="expand-btn" type="button"><i class="fa fa-expand"></i></button>
               </div>
               <div class="sidebar-links-wrapper">
                    <div class="sidebar-links">
                         <ul>
                              <li>
                                   <a href="#dashboard" title="dashboard">
                                        <i class="fa-solid fa-tachograph-digital"></i>
                                        <span class="link hide">Dashboard</span>
                                   </a>
                              </li>
                              <li>
                                   <a href="#bank-accounts" title="Bank Accounts" class="tooltip main-item">
                                        <i class="fa-solid fa-building-columns"></i>
                                        <span class="link hide">Bank Accounts</span>
                                   </a>
                                   <ul class="hide">
                                        <li>
                                             <a href="#add-bank-account" title="Add Bank Account" class="tooltip">
                                                  <i class="fa fa-plus"></i>
                                                  <span class="link hide">Add Bank Account</span>
                                             </a>
                                        </li>
                                        <li>
                                             <a href="#view-bank-accounts" title="View Bank Accounts" class="tooltip">
                                                  <i class="fa fa-eye"></i>
                                                  <span class="link hide">View Bank Accounts</span>
                                             </a>
                                        </li>
                                   </ul>
                              </li>
                              <li>
                                   <a href="#transactions" title="Transactions" class="tooltip main-item">
                                        <i class="fa fa-exchange"></i>
                                        <span class="link hide">Transactions</span>
                                   </a>
                                   <ul class="hide">
                                        <li>
                                             <a href="#add-transaction" title="Add Transaction" class="tooltip">
                                                  <i class="fa fa-plus"></i>
                                                  <span class="link hide">Add Transaction</span>
                                             </a>
                                        </li>
                                        <li>
                                             <a href="#view-transactions" title="View Transactions" class="tooltip">
                                                  <i class="fa fa-eye"></i>
                                                  <span class="link hide">View Transactions</span>
                                             </a>
                                        </li>
                                   </ul>
                              </li>
                         </ul>
                    </div>
               </div>
               <div class="sidebar_profile">
                    <div class="avatar_wrapper">
                         <img src="images/1.png" alt="avatar" class="avatar">
                    </div>
                    <div class="avatar_name hide">
                         <div class="user-name">Natalia Bartosova</div>
                         <div class="email">example@mail.com</div>
                    </div>
                    <!-- Logout icon -->
                    <a href="#" class="logout">
                         <i class="fa fa-sign-out-alt"></i>
                    </a>
               </div>
          </nav>

     </main>

     <!-- Bootstrap  -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
     <script src="both/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
     <!-- Font Awsome -->
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
     <!-- Lottie Player -->
     <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
     <script src="dashboard.js"></script>
</body>
</html>
