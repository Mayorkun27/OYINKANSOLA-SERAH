<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery with Modal</title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <style>
    .gallery-img {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
    .modal-content img {
      width: 100%;
      height: auto;
    }
    .zoomed {
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="row">
      <!-- Gallery Items -->
      <div class="col-md-4 mb-3">
        <img src="images/img12.png" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="0">
      </div>
      <div class="col-md-4 mb-3">
        <img src="images/img13.png" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="0">
      </div>
      <div class="col-md-4 mb-3">
        <img src="images/img14.png" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="0">
      </div>
      <div class="col-md-4 mb-3">
        <img src="images/img15.png" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="0">
      </div>
      <div class="col-md-4 mb-3">
        <img src="images/img16.png" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="0">
      </div>
      <div class="col-md-4 mb-3">
        <img src="images/img17.png" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="0">
      </div>
      <div class="col-md-4 mb-3">
        <img src="images/img18.png" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="0">
      </div>
      <div class="col-md-4 mb-3">
        <img src="images/img19.png" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="0">
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/img12.png" class="d-block carousel-item-img w-100" alt="...">
            </div>
            <div class="carousel-item active">
              <img src="images/img13.png" class="d-block carousel-item-img w-100" alt="...">
            </div>
            <div class="carousel-item active">
              <img src="images/img14.png" class="d-block carousel-item-img w-100" alt="...">
            </div>
            <div class="carousel-item active">
              <img src="images/img15.png" class="d-block carousel-item-img w-100" alt="...">
            </div>
            <div class="carousel-item active">
              <img src="images/img16.png" class="d-block carousel-item-img w-100" alt="...">
            </div>
            <div class="carousel-item active">
              <img src="images/img17.png" class="d-block carousel-item-img w-100" alt="...">
            </div>
            <div class="carousel-item active">
              <img src="images/img18.png" class="d-block carousel-item-img w-100" alt="...">
            </div>
            <div class="carousel-item active">
              <img src="images/img19.png" class="d-block carousel-item-img w-100" alt="...">
            </div>
            <!-- Add more items as needed -->
          </div>
          <button class="carousel-control-prev btn" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next btn" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>


  <form method="post" action="test.html">
    <input type="text" name="surname">
    <button type="submit">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var galleryImages = document.querySelectorAll('.gallery-img');
      var carousel = new bootstrap.Carousel(document.getElementById('carouselExampleControls'));

      galleryImages.forEach(function (img, index) {
        img.addEventListener('click', function () {
          carousel.to(index);
        });
      });

      var modalImages = document.querySelectorAll('.carousel-item-img');
      modalImages.forEach(function (img) {
        img.addEventListener('click', function () {
          img.classList.toggle('zoomed');
        });
      });
    });
  </script>
</body>
</html>
