    <style>
     #alerting{
          position: fixed;
          right: 0;
          z-index: 1000000000;
          top: 10%;
          .alert{        
               width: 300px;
               height: 50px;
               animation-name: rollin;
               animation-duration: 0.5s;
               animation-timing-function: ease;
               animation-fill-mode: forwards;
          }
          svg{
               width: 20px;
          }
          div{
               font-size: 12px;
          }
     }
     .alert-primary{
          background-color: #2A6DA8;
     }
     .alert-danger{
          background-color: #ff0000;
     }
     .alert-success{
          background-color: #019f01;
     }
     .alert-warning{
          background-color: #ffcc00;
     }
     </style>
</head>
<body>

<div class="overflow-x-hidden">
     
     <nav class="navbar navbar-expand-lg fixed-top">
          <div class="container">
               <a class="navbar-brand" href="#">

               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ms-auto gap-4 mb-2 mb-lg-0">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                         <a class="nav-link px-2 text-light" href="contact.html">Contact</a>
                    </li>
               </ul>
               </div>
          </div>
     </nav>

     <section class="R-herosection py-5">
          <div class="container pt-5">
               <div class="row d-flex align-items-center justify-content-center">
               <div class="col-12 h-100">
                    <div class="card bg-transparent text-light">
                         <h1 class="fw-bold">Login</h1>
                         <p class="fs-5 d-flex gap-2"><a class="nav-link" href="index.html">Home</a> / <a class="nav-link" href="#">Login</a></p>
                    </div>
               </div>
               </div>
          </div>
     </section>

     <section class="login py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6 d-lg-block d-none login-img">
                    <img src="images/img3.jpg" alt="..." class="img-fluid">
                </div>
                <div class="col-lg-6">
                    <form action="/api/v1/auth/login" method="post" class="applyform p-5" id="loginForm">
                        <div class="col-12 mb-3">
                            <h3>Login Details</h3>
                        </div>
                        <div class="col-12 d-flex flex-column gap-2 my-2">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" required id="email" name="email" autocomplete="email">
                       </div>
                        <div class="col-12 d-flex flex-column gap-2 my-2">
                            <label for="password">Create Password</label>
                            <input type="password" class="form-control" required id="password" name="password" autocomplete="current-password">
                       </div>
                       <button type="submit" class="btn mt-3 herobtn d-flex align-items-center gap-2 justify-content-center"><span>Login</span> <i class="ti ti-arrow-right"></i></button>
                    </form>
                </div>
            </div>
        </div>
     </section>

     <div id="alerting"></div>
     <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
          <symbol id="check-circle-fill" viewBox="0 0 16 16">

     </svg>
